syntax = "proto3";

package com.pal2hmnk.example.generated.grpc.services;
import "services/users.proto";
import "services/shops.proto";

option java_multiple_files = true;

service Orders {
  rpc FindOrderHistory (UserId) returns (OrderHistory) {}
}

message OrderRequest {
  int32 id = 1;
}

message OrderHistory {
  int32 shopId = 1;
  repeated string ordered = 2;
}

message OrderInfo {
  UserInfo userName = 1;
  ShopInfo shopName = 2;
  string ordered = 3;
}
