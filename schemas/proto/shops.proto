syntax = "proto3";

package com.pal2hmnk.example.generated.grpc.services;

option java_multiple_files = true;

service ShopService {
  rpc FindShopInfo(ShopIdsRequest) returns (ShopInfos) {}
}

message ShopIdsRequest {
  repeated ShopId ids = 1;
}

message ShopInfos {
  repeated ShopInfo shops = 1;
}

message ShopId {
  int32 value = 1;
}

message ShopInfo {
  ShopId id = 1;
  string name = 2;
}
