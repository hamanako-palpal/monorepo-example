syntax = "proto3";

package com.pal2hmnk.example.generated.grpc.services;

option java_multiple_files = true;

message ShopInfo {
  int32 id = 1;
  string name = 2;
}

message ShopInfos {
  repeated ShopInfo shops = 1;
}

message StaffInfo {
  int32 userId = 1;
  int32 shopId = 2;
  string role = 3;
}

message StaffInfos {
  repeated StaffInfo staffs = 1;
}
